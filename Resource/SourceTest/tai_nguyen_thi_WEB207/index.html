<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Bài thi</title>

</head>

<body ng-app="myApp">
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#!list-product">Trang chủ</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container">
    <div ng-view></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <script src="./controllers/listController.js"></script>
  <script src="./controllers/addController.js"></script>
  <script src="./controllers/detailController.js"></script>
  <script src="./controllers/updateController.js"></script>
</body>
<script>
  let myApp = angular.module('myApp', ['ngRoute']);
  myApp.config(function ($routeProvider) {
    $routeProvider
      .when(
        '/list-product',
        {
          templateUrl: 'views/list.html',
          controller: listController
        }
      )
      .when(
        '/products/add',
        {
          templateUrl: 'views/add.html',
          controller: addController
        }
      )
      .when(
        '/products/detail/:id',
        {
          templateUrl: 'views/detail.html',
          controller: detailController
        }
      )
      .when(
        '/products/edit/:id',
        {
          templateUrl: 'views/update.html',
          controller: updateController
        }
      )
      .otherwise({
        redirectTo: '/list-product'
      })
  })
</script>

</html>

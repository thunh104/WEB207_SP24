<div class="card">
    <form action="">
        <div>
            <h3 class="font-bold text-dark  mt-5 ">Thông tin chuyến bay</h3>
        </div>
        <div class="row ms-5">
            <div class="mt-3 pt-1 col-4">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Điểm xuất phát</h3>
                </label>
                <input type="text" class="form-check-label" id="input">
            </div>

            <div class="mt-3 col-4">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Điểm đến</h3>
                </label>
                <input type="text" class="form-check-label" id="input">

            </div>

            <div class="mt-3 pt-1 col-4">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Giờ bay</h3>
                </label>
                <input type="text" class="form-check-label" id="input">
            </div>

        </div>
        <div>
            <h3 class="font-bold  text-2xl mt-5 ">Thông tin hành khách</h3>
        </div>
        <div class="row">

            <div class=" mt-3 col">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Họ và tên</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="Họ và tên">
            </div>
            <div class="mt-3 col">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Ngày sinh</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="DD/MM/YYYY">
            </div>
            <div class="mt-3 col">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Số điện thoại</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="0123456789">
            </div>
            <div class="mt-3 col">
                <label for="input" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Dân tộc</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="Kinh">
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-4">
                <label for="inpt" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Số CCCD/Chứng minh nhân dân</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="0123456789">
            </div>

            <div class="mt-3 col-4">
                <label for="inpt" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Ngày cấp</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="DD/MM/YYYY">
            </div>

            <div class="mt-3 col-4">
                <label for="inpt" class="form-label">
                    <h3 class="fw-bold" style="font-size: 15px;">Nơi cấp</h3>
                </label>
                <input type="text" class="form-control" id="input" placeholder="Hà Nội, Hồ Chí Minh, ...">
            </div>
        </div>

        <div class="row">

            <div class="mt-3 col-6">
                <label for="input" class="form-label fw-bold">Xác nhận</label>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" style="font-size: 12px;">
                        Tôi xin cam đoan tất cả nhưng thông tin của tôi là hoàn toàn chính xác. Nếu có gian dối,
                        tôi xin chịu tất cả mọi hình phạt.
                    </label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked" style="font-size: 12px;">
                        Tôi đồng ý với những chính sách của chuyến bay.
                    </label>
                </div>
            </div>

        </div>

        <div class="text-center"><button type="button" class="btn btn-dark bg-warning btn-center mt-5 mb-3 btn-lg"
                style="width: 300px;">Đặt vé</button></div>

    </form>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Trang chủ</title>
</head>

<body ng-app="my_app" class="bg-light">
    <div class="container">
        <div class="card">

            <nav class="navbar navbar-expand-lg bg-light " style="font: optional;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://gudlogo.com/wp-content/uploads/2019/04/logo-may-bay-truc-thang-18.png"
                            alt="Logo" width="50" height="34" class="d-inline-block align-text-top">
                        FlightGO
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  me-auto mb-2  ">
                            <li class="nav-item">
                                <a class="nav-link active text-dark " href="#!/home-product">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-dark" href="#!/gioithieu-product">Giới
                                    thiệu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-dark" href="#!/datve-product">Đặt vé</a>
                            </li>
                        </ul>

                        <form>
                            <button class="btn btn-outline-dark " style="font-size: 10px;"><i
                                    class="bi bi-house-door-fill me-2"></i>Đăng nhập</button>
                            <button class="btn btn-outline-dark " style="font-size: 10px;"><i
                                    class="bi bi-file-plus-fill me-2"></i>Đăng ký</button>

                        </form>
                    </div>
                </div>
            </nav>

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/Assigment/img/banner3.jpg" class="" alt="..." width="100%" height="350px">
                    </div>
                    <div class="carousel-item">
                        <img src="/Assigment/img/banner2.jpg" class="" alt="..." width="100%" height="350px">
                    </div>
                    <div class="carousel-item">
                        <img src="/Assigment/img/banner4.jpg" class="" alt="..." width="100%" height="350px">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div>
                <div ng-view></div>
            </div>

            <div class="card-footer bg-info">
                <div class="row">
                    <div class="col-6">Hotline: 0862282194</div>
                    <div class="col-6">Trụ sở: Đơn nguyên 1,2 khu nhà ở sinh viên, P. Hàm Nghi, Hà Nội, Vietnam</div>
                </div>
            </div>

        </div>



    </div>


    <script src="/Assigment/libs/angular.min.js"></script>
    <script src="/Assigment/libs/angular-route.min.js"></script>
    <script src="/Assigment/pages/product/homeProductCtrl.js"></script>


</body>

<script>

    var app = angular.module('my_app', ['ngRoute']);
    app.config(function ($routeProvider) {
        $routeProvider
            .when('/home-product', {
                templateUrl: '/Assigment/pages/product/home.html',
                controller: 'homeProductCtrl'
            })
            .when('/datve-product', {
                templateUrl: '/Assigment/pages/product/Dat_ve.html'

            })
            .when('gioithieu-product', {
                templateUrl: '/Assigment/pages/product/Gioi_thieu.html'
            })
        // .when('/edit-product/:id', {
        //     templateUrl: 'pages/product/edit.html'

        // })
        .otherwise({
                //Nếu người dùng yêu cầu một đường dẫn không hợp lệ thì nó sẽ tự động điều hướng vào đây
                redirectTo: '/home-product'
            })
    });


</script>

</html>
